<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starship Troopers - Gallery</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="http://allfont.net/allfont.css?fonts=agency-fb" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="cont">
      <h1 class="hide">Starship Troopers - Gallery</h1>
      <div class="row" id="bgCon">
        <img src="images/header_bg.svg" alt="Background Shape" id="headBG" class="show-for-large">
      </div>

      <header class="row" id="headerRow">
        <h2 class="hide">Header</h2>

        <div class="columns small-9 large-3">
          <img src="images/stLogo.svg" alt="Starship Troopers Logo" id="mainLogo">
        </div>

        <div class="columns large-1 large-offset-3 show-for-large team">
          <select name="teamSelector" id="teamSelector">
            <option value="choose">Choose a Team</option>
            <option value="federation">The Federation</option>
            <option value="klendathu">Klendathu Aliens</option>
          </select>
        </div>

        <div class="columns small-3" data-responsive-toggle="main-menu" data-hide-for="large">
          <img src="images/menu.svg" alt="Menu Icon" data-toggle="main-menu">
        </div>
        <div id="main-menu" class="columns small-12">
          <ul id="mainNav" class="no-bullet">
            <li><a href="index.html" class="navItems">HOME</a></li>
            <li><a href="story.html" class="navItems">STORY</a></li>
            <li><a href="videos.html" class="navItems">VIDEOS</a></li>
            <li><a href="#" class="navItems">GALLERY</a></li>
            <li><a href="register.html" class="navItemsLast">REGISTER</a></li>
          </ul>
        </div>
      </header>

      <div class="row" id="galleryPoster">
        <img src="images/gallery_poster.png" alt="Federal Network" class="poster">
      </div>

      <div class="row columns">
        <div class="metalBox small-3 columns"></div>
        <h2 class="columns small-6 secTitle">PHOTO GALLERY</h2>
        <div class="metalBox small-3 columns"></div>
      </div>

      <div class="row">
        <div class="columns small-6 medium-4 gal">
          <img src="images/gal_tat.png" alt="Johnny Rico getting a Tattoo">
        </div>

        <div class="columns small-6 medium-4 gal">
          <img src="images/gal_touch.png" alt="Carl Jenkins touching a brain bug">
        </div>

        <div class="columns small-6 medium-4 gal">
          <img src="images/gal_yell.png" alt="Jean Rasczak yelling at soldiers">
        </div>

        <div class="columns small-6 medium-4 gal">
          <img src="images/gal_shake.png" alt="Carl, Rico, and Carmen smiling together">
        </div>

        <div class="columns small-6 medium-4 gal">
          <img src="images/gal_fear.png" alt="Dizzy and Rico looking in horror">
        </div>

        <div class="columns small-6 medium-4 gal">
          <img src="images/gal_hank.png" alt="The Sergent looking stern">
        </div>

        <div class="columns small-6 medium-4 gal">
          <img src="images/gal_victory.png" alt="Rico, Ace, and Carmen celebrating">
        </div>

        <div class="columns small-6 medium-4 gal">
          <img src="images/gal_neil.png" alt="Carl looking at Rico">
        </div>

        <div class="columns small-6 medium-4 gal">
          <img src="images/gal_soldiers.png" alt="Jean commanding his troops">
        </div>

        <div class="columns small-6 medium-4 gal">
          <img src="images/gal_trapped.png" alt="Brain bug trapped in a net">
        </div>

        <div class="columns small-6 medium-4 gal">
          <img src="images/gal_fight.png" alt="Rico fighting Zander">
        </div>

        <div class="columns small-6 medium-4 gal">
          <img src="images/gal_bug.png" alt="Brain bug looming over Zander">
        </div>

        <div class="columns small-6 medium-4 gal">
          <img src="images/gal_stare.png" alt="Carl staring into the eyes of a brain bug">
        </div>

        <div class="columns small-6 medium-4 gal">
          <img src="images/gal_hall.png" alt="A grand hall of the federation">
        </div>

        <div class="columns small-6 medium-4 gal show-for-medium">
          <img src="images/gal_kill.png" alt="Rico standing in front of the body of a tanker bug">
        </div>
      </div>





      <footer class="row">
        <div class="columns small-12">
          <div class="columns small-12" id="footBox">

            <ul class="menu simple show-for-large" id="footNav">
              <li><a href="index.html">HOME</a></li>
              <li><a href="story.html">STORY</a></li>
              <li><a href="videos.html">VIDEOS</a></li>
              <li><a href="#">GALLERY</a></li>
              <li><a href="register.html">REGISTER</a></li>
            </ul>

            <ul class="menu simple" id="legal">
              <li class="legalItem"><a href="#">PRIVACY POLICY</a></li>
              <li class="legalItem"><a href="#">TERMS & CONDITIONS</a></li>
              <li class="legalItem" id="legalItemLast">&copy; STFanClub 2018</li>
            </ul>

          </div>
        </div>
      </footer>


    </main>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
